          <h2>Formularios</h2>
          <!-- Etiquetas para formularios -->
<form action="../js/databasse.js" method="post" id="formulario" name="formulario">
<!-- LAbel: es la info que le damos al usuario para introducir dato -->
<!-- method es la forma en que se enviaran los datos, post no los ve nadie y get se ve en la url -->

<label for="Nombre">Nombre</label>
 <input type="text" id="Nombre" name="Nombre" required>

<br><!-- es como un enter -->
 
<label for="apellido">Apellido</label>
  <input type="text" id="apellido" name="apellido" required>
<!-- required - es para que sea obligatorio -->
  <br>

  <label for="password">password</label>
  <input type="password" name="password" id="password" required>

  <br>

  <label for="edad">Edad</label>
  <input type="number" name="edad" id="edad" required>

  <br>

  <label for="genero">Genero</label>

  <br>

  <label for="Mujer">Mujer</label>
  <input type="radio" name="genero" id="mujer">

  <br>

  <label for="Hombre">Hombre</label>
  <input type="radio" name="genero" id="hombre">

  <br>

  <label for="otro">Otro</label>
  <input type="radio" name="genero" id="otro">
  
  <br>

<label for="provincia">Provincia</label>
  <select name="provincia" id="provincia">
   <option value="provincia">Cordoba</option>
   <option value="provincia">Buenos Aires</option>
  </select>
 
<br>

<label for="confirma">Confirma</label>
<input type="checkbox" name="confirma" id="confirma">

<br> 

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required>

  <br>

  <label for="fecha">Fecha</label>
  <input type="date" name="fecha" id="fecha" required>

  <br>

  <label for="enviar">Enviar</label>
  <input class-"button" type="submit" value="enviar">

  <br>

<!-- etiqueta de botones -->
  <button>Envio de datos</button>

  <br>

  <button type="reset">Borrar formulario</button>
